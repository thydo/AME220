<!DoCTypE html>
<html>
<style>
div{
  display: inline-block;
}
label{
  background-color: #eee;
  border-radius: 0.2%;
  cursor: pointer;
  font-weight: 400;
  font-size: 4vw;
  display: block;
  margin-bottom: 0.5%;
  padding: 1%;
}
label:after{}
input {
  display;
}
label:hover {
  background-color: #ccc;
}
input:checked~label:after{
  background-color: #666;
}
input:checked~img:after{
  display:none;
}
img:after{
  width: 32.5vw;
  display;
}
</style>
<body>
  <div>
  <label class="container">1
  <input type="radio" checked="checked">
  <span class="checkmark"></span>
</label>
<img id = "imgdisp" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Acer_diabolicum_9_%28medium_crop%29.jpg/320px-Acer_diabolicum_9_%28medium_crop%29.jpg">

</div>
